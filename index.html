<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <title>Document</title>
    <link rel='stylesheet' href='styles/styles.css'>
</head>
<body>
    <div class="course">
        <div class="course__columns">
            <div class="course__column">
                <div class="editor__container shadow-box">
                    <span class="label label-info editor-label">html</span>
                    <div id='html-editor'></div>
                    <div id='css-editor'></div>
                </div>
            </div>
            <div class="course__column">
                <div class="browser__container shadow-box">
                    <div class="tab"></div>
                    <div class="browser-zoom">
                        <div class="browser-zoom-toggle" data-zoom="50">0.5x</div>
                        <div class="browser-zoom-toggle" data-zoom="75">0.75x</div>
                        <div class="browser-zoom-toggle browser-zoom-toggle-active" data-zoom="100">1x</div>
                        <div class="browser-zoom-toggle" data-zoom="150">1.5x</div>
                    </div>
                    <div class="browser-zoomer">
                        <iframe class="browser" id="preview" ></iframe>
                    </div>
                </div>
            </div>
        </div>
        <button class="browser-zoom-toggle" style="width: 300px">YA KNOPKA</button>

    </div>

</body>

<script src='node_modules/jquery/dist/jquery.min.js'></script>
<script src='js/ace-builds/ace.js'></script>
<script src='js/index.js'></script>
</html>
